<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Page Assistant - Detached Window</title>
  <style>
    /* CSSÂ§âÊï∞Ôºà„Ç´„É©„Éº„Éë„É¨„ÉÉ„ÉàÔºâ - popup.html„Å®Âêå„Åò */
    :root {
      --primary-color: #667eea;
      --primary-dark: #5a67d8;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --background: #ffffff;
      --surface: #f8fafc;
      --surface-hover: #f1f5f9;
      --text-primary: #1a202c;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }

    /* „Éá„Çø„ÉÉ„ÉÅ„Ç¶„Ç£„É≥„Éâ„Ç¶Áî®„ÅÆ„É¨„Ç§„Ç¢„Ç¶„Éà */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--surface);
      display: flex;
      flex-direction: column;
    }

    .detached-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      padding: 20px;
    }

    .detached-header {
      background: var(--background);
      padding: 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .detached-content {
      background: var(--background);
      border-radius: var(--radius-lg);
      padding: 24px;
      flex: 1;
      min-height: 0;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
    }

    .detached-footer {
      background: var(--background);
      padding: 20px 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin-top: 20px;
      flex-shrink: 0;
    }

    /* „Çø„Ç§„Éà„É´ */
    h2 {
      margin: 0 0 20px 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* „Çø„ÉñÂàá„ÇäÊõø„Åà */
    .tab-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      background: var(--surface);
      padding: 6px;
      border-radius: var(--radius-lg);
    }
    
    .tab-button {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      background: transparent;
      color: var(--text-secondary);
      border: none;
      border-radius: var(--radius-md);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    /* „Éú„Çø„É≥„Çπ„Çø„Ç§„É´ */
    button {
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .primary-button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 14px 28px;
      width: 100%;
      box-shadow: var(--shadow-md);
      font-size: 16px;
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* „ÉÅ„É£„ÉÉ„ÉàÈÉ®ÂàÜ */
    .tab-content {
      display: none;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    
    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .chat-section {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    
    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      margin-bottom: 20px;
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 20px;
      border: 2px solid var(--border-color);
    }

    .chat-message {
      margin-bottom: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.6;
    }
    
    .chat-message.user {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 16px 20px;
      border-radius: var(--radius-lg) var(--radius-lg) var(--radius-md) var(--radius-lg);
      margin-left: auto;
      margin-right: 0;
      box-shadow: var(--shadow-sm);
    }
    
    .chat-message.assistant {
      background: var(--background);
      color: var(--text-primary);
      padding: 16px 20px;
      border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) var(--radius-md);
      border: 2px solid var(--border-color);
      margin-left: 0;
      margin-right: auto;
      position: relative;
    }

    .chat-message.assistant:before {
      content: 'ü§ñ';
      position: absolute;
      left: -10px;
      top: -10px;
      background: var(--background);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid var(--border-color);
    }
    
    .chat-input-area {
      display: flex;
      gap: 16px;
      align-items: stretch;
      background: var(--surface);
      padding: 20px;
      border-radius: var(--radius-lg);
      border: 2px solid var(--border-color);
    }
    
    #chat-input {
      flex-grow: 1;
      padding: 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      font-size: 16px;
      background: var(--background);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    #chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #chat-send {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 16px 24px;
      border-radius: var(--radius-lg);
      font-weight: 600;
      min-width: 100px;
      box-shadow: var(--shadow-md);
      font-size: 16px;
    }

    #chat-send:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Ë¶ÅÁ¥ÑË°®Á§∫ */
    #summary {
      line-height: 1.7;
      font-size: 16px;
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }

    /* Áä∂ÊÖãË°®Á§∫ */
    #status {
      background: var(--surface);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
    }

    /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº */
    .chat-messages::-webkit-scrollbar, #summary::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-messages::-webkit-scrollbar-track, #summary::-webkit-scrollbar-track {
      background: var(--surface);
      border-radius: var(--radius-sm);
    }
    
    .chat-messages::-webkit-scrollbar-thumb, #summary::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: var(--radius-sm);
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover, #summary::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
    
    /* „Çµ„Ç§„Éâ„Éë„Éç„É´ÂØæÂøú (320pxÂπÖ) */
    @media (max-width: 380px) {
      html, body {
        height: 100%;
        min-height: 0;
        overflow: hidden;
        background: var(--background);
        margin: 0;
        padding: 0;
      }
      
      .detached-container {
        padding: 0;
        height: 100%;
        min-height: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: var(--background);
      }
      
      .detached-header {
        background: var(--surface);
        border-bottom: 1px solid var(--border-color);
        padding: 12px;
        margin: 0;
        flex-shrink: 0;
      }
      
      .detached-content {
        background: var(--background);
        padding: 8px;
        flex: 1;
        overflow: hidden;
        min-height: 0;
      }
      
      .detached-footer {
        background: var(--surface);
        border-top: 1px solid var(--border-color);
        padding: 8px 12px;
        margin: 0;
        flex-shrink: 0;
      }
      
      h2 {
        font-size: 18px;
        margin: 0 0 12px 0;
        text-align: center;
      }
      
      .tab-buttons {
        gap: 4px;
        margin-bottom: 12px;
        padding: 2px;
      }
      
      .tab-button {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      .primary-button {
        padding: 10px 16px;
        font-size: 13px;
        margin-bottom: 8px;
      }
      
      .chat-section {
        height: 100%;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      
      .chat-messages {
        flex: 1;
        min-height: 120px;
        max-height: none;
        padding: 10px;
        margin-bottom: 8px;
        overflow-y: auto;
      }
      
      .chat-message {
        font-size: 14px;
        padding: 10px 12px;
        margin-bottom: 10px;
      }
      
      .chat-input-area {
        padding: 10px;
        gap: 8px;
        flex-shrink: 0;
      }
      
      #chat-input {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      #chat-send {
        padding: 10px 12px;
        font-size: 14px;
        min-width: 70px;
      }
      
      .primary-button {
        padding: 12px 20px;
        font-size: 14px;
      }
      
      #summary {
        font-size: 13px;
        line-height: 1.5;
        flex: 1;
        overflow-y: auto;
        min-height: 0;
        max-height: none;
        padding: 8px;
        background: var(--surface);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin: 0;
      }
      
      #status {
        padding: 6px 8px;
        font-size: 11px;
        margin-bottom: 6px;
        border-radius: 4px;
      }
      
      .tab-content {
        flex: 1;
        overflow: hidden;
        display: none;
        min-height: 0;
      }
      
      .tab-content.active {
        display: flex;
        flex-direction: column;
      }
      
      /* TTS controls for side panel */
      .tts-controls {
        display: flex;
        gap: 8px;
      }
      
      .secondary-button {
        padding: 6px 10px;
        font-size: 12px;
        background: var(--background);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
      }
      
      /* Ë¶ÅÁ¥ÑÂÜÖ„ÅÆ„Éû„Éº„ÇØ„ÉÄ„Ç¶„É≥Ë¶ÅÁ¥†„ÅÆ„Çπ„Çø„Ç§„É´Ë™øÊï¥ */
      #summary ul, #summary ol {
        margin: 6px 0;
        padding-left: 16px;
      }
      
      #summary li {
        margin-bottom: 4px;
        font-size: 13px;
      }
      
      #summary p {
        margin: 4px 0;
        font-size: 13px;
        line-height: 1.4;
      }
      
      #summary h1, #summary h2, #summary h3 {
        margin: 8px 0 4px 0;
        font-size: 14px;
        color: var(--text-primary);
      }
    }
  </style>
</head>
<body>
  <div class="detached-container">
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->
    <div class="detached-header">
      <h2>‚ú® AI Page Assistant</h2>
      
      <!-- „Çø„ÉñÂàá„ÇäÊõø„Åà„Éú„Çø„É≥ -->
      <div class="tab-buttons">
        <button class="tab-button active" id="summary-tab">üìÑ Ë¶ÅÁ¥Ñ</button>

            </div>
          </div>
          <div class="chat-input-area">

            <button id="chat-send">ÈÄÅ‰ø°</button>

    </div>

    <!-- „Éï„ÉÉ„Çø„Éº -->
    <div class="detached-footer">

    </div>
  </div>

  <script src="showdown.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
