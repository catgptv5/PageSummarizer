<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Page Assistant - Detached Window</title>
  <style>
    /* CSS変数（カラーパレット） - popup.htmlと同じ */
    :root {
      --primary-color: #667eea;
      --primary-dark: #5a67d8;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --background: #ffffff;
      --surface: #f8fafc;
      --surface-hover: #f1f5f9;
      --text-primary: #1a202c;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }

    /* デタッチウィンドウ用のレイアウト */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .detached-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      padding: 20px;
    }

    .detached-header {
      background: var(--background);
      padding: 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .detached-content {
      background: var(--background);
      border-radius: var(--radius-lg);
      padding: 24px;
      flex-grow: 1;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
    }

    .detached-footer {
      background: var(--background);
      padding: 20px 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin-top: 20px;
      flex-shrink: 0;
    }

    /* タイトル */
    h2 {
      margin: 0 0 20px 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* タブ切り替え */
    .tab-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      background: var(--surface);
      padding: 6px;
      border-radius: var(--radius-lg);
    }
    
    .tab-button {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      background: transparent;
      color: var(--text-secondary);
      border: none;
      border-radius: var(--radius-md);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    /* ボタンスタイル */
    button {
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .primary-button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 14px 28px;
      width: 100%;
      box-shadow: var(--shadow-md);
      font-size: 16px;
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* チャット部分 */
    .tab-content {
      display: none;
      flex-grow: 1;
      overflow: hidden;
    }
    
    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .chat-section {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 20px;
      border: 2px solid var(--border-color);
    }

    .chat-message {
      margin-bottom: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.6;
    }
    
    .chat-message.user {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 16px 20px;
      border-radius: var(--radius-lg) var(--radius-lg) var(--radius-md) var(--radius-lg);
      margin-left: auto;
      margin-right: 0;
      box-shadow: var(--shadow-sm);
    }
    
    .chat-message.assistant {
      background: var(--background);
      color: var(--text-primary);
      padding: 16px 20px;
      border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) var(--radius-md);
      border: 2px solid var(--border-color);
      margin-left: 0;
      margin-right: auto;
      position: relative;
    }

    .chat-message.assistant:before {
      content: '🤖';
      position: absolute;
      left: -10px;
      top: -10px;
      background: var(--background);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid var(--border-color);
    }
    
    .chat-input-area {
      display: flex;
      gap: 16px;
      align-items: stretch;
      background: var(--surface);
      padding: 20px;
      border-radius: var(--radius-lg);
      border: 2px solid var(--border-color);
    }
    
    #chat-input {
      flex-grow: 1;
      padding: 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      font-size: 16px;
      background: var(--background);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    #chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #chat-send {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 16px 24px;
      border-radius: var(--radius-lg);
      font-weight: 600;
      min-width: 100px;
      box-shadow: var(--shadow-md);
      font-size: 16px;
    }

    #chat-send:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* 要約表示 */
    #summary {
      line-height: 1.7;
      font-size: 16px;
      flex-grow: 1;
      overflow-y: auto;
    }

    /* 状態表示 */
    #status {
      background: var(--surface);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
    }

    /* スクロールバー */
    .chat-messages::-webkit-scrollbar, #summary::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-messages::-webkit-scrollbar-track, #summary::-webkit-scrollbar-track {
      background: var(--surface);
      border-radius: var(--radius-sm);
    }
    
    .chat-messages::-webkit-scrollbar-thumb, #summary::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: var(--radius-sm);
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover, #summary::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="detached-container">
    <!-- ヘッダー -->
    <div class="detached-header">
      <h2>✨ AI Page Assistant</h2>
      
      <!-- タブ切り替えボタン -->
      <div class="tab-buttons">
        <button class="tab-button active" id="summary-tab">📄 要約</button>
        <button class="tab-button" id="chat-tab">💬 チャット</button>
      </div>
      
      <button id="summarize-btn" class="primary-button">🚀 要約を開始</button>
      <p id="status"></p>
    </div>

    <!-- メインコンテンツ -->
    <div class="detached-content">
      <!-- 要約タブ -->
      <div id="summary-content" class="tab-content active">
        <div id="summary"></div>
      </div>
      
      <!-- チャットタブ -->
      <div id="chat-content" class="tab-content">
        <div class="chat-section">
          <div id="chat-messages" class="chat-messages">
            <div class="chat-message assistant">
              このページの内容について何でも質問してください！
            </div>
          </div>
          <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="ページについて質問する..." />
            <button id="chat-send">送信</button>
          </div>
        </div>
      </div>
    </div>

    <!-- フッター -->
    <div class="detached-footer">
      <div id="tts-controls" class="tts-controls" style="display: none;">
        <button id="play-btn" class="secondary-button">🔊 読み上げ</button>
        <button id="stop-btn" class="secondary-button" style="display: none;">⏹️ 停止</button>
      </div>
      <p id="slack-status"></p>
    </div>
  </div>

  <script src="showdown.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
